<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar de 1 hasta 5</title>
</head>
<body>
    <script>

        let contar
        let numero

        contar = 0
        numero = 5

        while(contar<numero){
            contar = contar + 1
            console.log(contar)
        }  
//Contar hasta 5 con ciclo for
        console.log("Contar con ciclo for")

        for(contar = 1; contar<=numero; contar++){
            console.log(contar)
        }
    </script>
</body>
</html>
