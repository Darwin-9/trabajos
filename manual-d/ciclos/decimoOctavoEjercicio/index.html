<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de multiplicar</title>
</head>
<body>
    <script>

        let multiplicar
        let numero
        let resultado

        multiplicar = 0
        numero = 5

        while(multiplicar<numero){
            multiplicar = multiplicar + 1
            resultado = multiplicar * numero
            console.log(numero+"x"+multiplicar+"="+resultado)
        }

//Contar hasta 5 con ciclo for

        console.log("Contar con ciclo for")

        for(multiplicar = 1; multiplicar<=numero; multiplicar++){
            resultado = multiplicar * numero
            console.log(numero+"x"+multiplicar+"="+resultado)
        }
    </script>
</body>
</html>
