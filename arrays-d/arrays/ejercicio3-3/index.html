<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tercer</title>
</head>
<body>
    
    <script>

        let tabla5 = []
        let pares = []
        let impares = []
        let equis = []
        let mult = 1
        let paresSuma 
        let imparesSuma 

        for(let fila = 0; fila < 5; fila++){
            tabla5[fila] = []
            for(let colum = 0; colum < 5; colum++){
                tabla5[fila][colum] = mult * 5
                mult ++
                
                if(tabla5[fila][colum] %2 == 0){
                    pares.push(tabla5[fila][colum])
                }
                else{
                    impares.push(tabla5[fila][colum])
                }
                if(fila===colum || fila+colum===4){
                    equis += tabla5[fila][colum] + "\t"
                }
                else{
                    equis += "\t"
                }
                paresSuma = 0;
                for(let iterar = 0; iterar < pares.length; iterar++){
                    paresSuma += pares[iterar]
                
                imparesSuma = 0

                for(let iterar2 = 0; iterar2 < impares.length; iterar2++){
                    imparesSuma += impares[iterar2]
                }
            }
        }
        equis += "\n"
    }

        console.log("Tabla del 5: ", tabla5)
        console.log("Pares de la tabla del 5: "+ pares)
        console.log("impares de la tabla del 5: "+ impares)
        console.log("Suma de los pares : "+ paresSuma)
        console.log("suma de los impares: "+ imparesSuma)
        console.log("equis de la tabla : " +"\n"+ equis)

    </script>

</body>
</html>
