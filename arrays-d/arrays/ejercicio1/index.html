<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio1</title>
</head>
<body>
    <script>
        let numeros = [];
        let pares = [];
        let impares = [];

        for (let contar = 1; contar <= 10; contar++) {
            numeros[contar]= contar;

            if (contar %2==0){
                pares.push(contar);
            } else {
                impares.push(contar);
            }
        }

        console.log("Números del 1 al 10: " + numeros);
        console.log("Números pares: " + pares);
        console.log("Números impares: " + impares);
    </script>
</body>
</html>
