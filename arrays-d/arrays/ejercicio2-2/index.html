<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo</title>
</head>
<body>

    <script>

        let arreglo = [];
        let pares = [];
        let impares = [];
        let iterar;


        for(iterar = 1; iterar <= 10; iterar++){
            arreglo.push(iterar)

            if(iterar %2 == 0){
                pares.push(iterar)
            }
            else{
                impares.push(iterar)
            }
        }

        console.log("Numeros: " + arreglo)
        console.log("Numeros pares: " + pares)
        console.log("Numeros impares: " + impares)


    </script>
    
</body>
</html>
